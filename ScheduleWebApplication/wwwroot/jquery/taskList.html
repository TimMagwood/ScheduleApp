<!DOCTYPE html>
<html>
<head>
    <title>JQuery TaskList</title>
    <meta charset="utf-8" />
    <link href="/lib/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <div class="container text-center">
        <h2>Schedule App Task List</h2>
        <div class="list-group" id="taskList"></div>
        <button id="loadButton" class="btn btn-outline-secondary mt-4">Load</button>
        <div id="inputStuff" class="mt-3 p-4" style="display:none;width:50vw;">
            <span class="row">
                <input id="txtCategory" type="text" placeholder="enter task category"/>
            </span>
            <span class="row">
                <input id="txtDescription" type="text" placeholder="enter task description"/>
            </span>
            <span class="row">
                <button id="addButton" class="btn btn-outline-success mt-4">Add</button>
                <button id="removeButton" class="btn btn-outline-danger mt-4">Remove</button>
            </span>
        </div>
    </div>
    <div id="results" class="text-success text-center" style="position:fixed;bottom:10vh;width:100%;font-size:small;"></div>
    <script src="/lib/js/jquery.min.js"></script>
    <script src="/lib/js/bootstrap.min.js"></script>
    <script src="/js/jqueryTaskList.js"></script>
</body>
</html>
